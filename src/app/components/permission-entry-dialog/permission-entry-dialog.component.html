<h1 mat-dialog-title>Add Permission Entry</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput type="datetime-local" formControlName="startTime">
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput type="datetime-local" formControlName="endTime">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="form.invalid" (click)="onSave()">Save</button>
</div>
