<div class="container">
  <h1>Vacation Planning</h1>
  <p>You have {{ vacationDaysLeft }} vacation days left</p>
  <button mat-raised-button color="primary" (click)="openModal()" [disabled]="vacationDaysLeft === 0">
    + Create Request
  </button>

  <div class="shadow-container">
    <app-mat-table
      [entries]="entries"
      [displayedColumns]="displayedColumns"
    ></app-mat-table>
  </div>
</div>
