<div class="login-container" role="main">
  <mat-card class="login-card" [attr.aria-busy]="isLoading">    <mat-card-header>
      <mat-card-title class="login-title">
        Welcome Back
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form 
        [formGroup]="loginForm" 
        (ngSubmit)="onSubmit()" 
        novalidate
        autocomplete="on"
        role="form"
        aria-label="Login form"
      >
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>          <input 
            matInput 
            type="email" 
            formControlName="email" 
            autocomplete="email"
            spellcheck="false"
            [attr.aria-describedby]="getAriaDescribedBy('email')"
            [attr.aria-invalid]="emailControl.invalid && emailControl.touched"
            placeholder="Enter your email address"
            required
          >
          
          <mat-error 
            *ngIf="emailControl.invalid && emailControl.touched"
            [id]="emailErrorId"
            role="alert"
            aria-live="polite"
          >
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
            [attr.aria-describedby]="getAriaDescribedBy('password')"
            [attr.aria-invalid]="passwordControl.invalid && passwordControl.touched"
            placeholder="Enter your password"
            required
          >          <button 
            matSuffix 
            mat-icon-button 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
            [attr.aria-pressed]="!hidePassword"
            tabindex="-1"
            class="password-toggle"
          >
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          
          <mat-error 
            *ngIf="passwordControl.invalid && passwordControl.touched"
            [id]="passwordErrorId"
            role="alert"
            aria-live="polite"
          >
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>        <!-- Global Error Message -->
        <div 
          *ngIf="error" 
          class="error-message"
          role="alert"
          aria-live="assertive"
        >
          {{ error.message }}
        </div>

        <!-- Login Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button full-width"
          [disabled]="loginForm.invalid || isLoading"
          [attr.aria-label]="isLoading ? 'Signing in...' : 'Sign in to your account'"
        >          <span *ngIf="!isLoading" class="button-content">
            Sign In
          </span>
          
          <span *ngIf="isLoading" class="button-content">
            <mat-spinner diameter="20" aria-hidden="true"></mat-spinner>
            Signing in...
          </span>
        </button>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a 
            href="#" 
            class="link"
            role="button"
            tabindex="0"
            (click)="$event.preventDefault()"
            aria-label="Reset your password"
          >
            Forgot your password?
          </a>
        </div>
      </form>
    </mat-card-content>

    <!-- Register Link -->
    <mat-card-actions class="card-actions">
      <div class="register-section">
        <span class="register-text">Don't have an account?</span>
        <a 
          routerLink="/register" 
          class="register-link"
          aria-label="Create a new account"
        >
          Create Account
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
