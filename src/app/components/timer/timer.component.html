<div class="timer-container">
  <div class="left-panel">
    <div class="progress-container">
      <mat-progress-bar mode="determinate" [value]="workPercentage"></mat-progress-bar>
      <div class="progress-label">{{ workPercentage | number:'1.0-2' }}%</div>
    </div>
  </div>
  <div class="right-panel">
    <h3>Current Date: {{ currentDate }}</h3>
    <h2>First Clock In: {{ firstClockIn ? (firstClockIn | date:'HH:mm:ss') : '---' }}</h2>
    <h2>Clock Out: {{ clockOutTime ? (clockOutTime | date:'HH:mm:ss') : '---' }}</h2>
    <h2>All for Today: {{ formattedTime }}</h2>
    <h2>Time Left: {{ timeLeft }}</h2>
    <button mat-raised-button color="primary" (click)="startTimer()">Clock in</button>
    <button mat-raised-button color="warn" (click)="stopTimer()">Clock out</button>
    <button mat-raised-button color="accent" (click)="resetTimer()">Reset</button>
  </div>
</div>
