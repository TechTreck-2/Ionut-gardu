<div class="container-wrapper">
  <h1>View clocking status</h1>
  <div class="time-tracking-container">
    <div class="date-container">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hours Worked</mat-label>
        <input matInput type="number" [(ngModel)]="newHours" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addEntry()">
        Add/Update Entry
      </button>
    </div>
    <div class="right-panel">
      <div class="table-container">
        <table
          mat-table
          [dataSource]="dataSource"
          class="example-container mat-elevation-z8"
          tabindex="0"
        >
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="clockInTime">
            <th mat-header-cell *matHeaderCellDef>Clock In Time</th>
            <td mat-cell *matCellDef="let element">
              {{ element.clockInTime }}
            </td>
          </ng-container>

          <ng-container matColumnDef="clockOutTime">
            <th mat-header-cell *matHeaderCellDef>Clock Out Time</th>
            <td mat-cell *matCellDef="let element">
              {{ element.clockOutTime }}
            </td>
          </ng-container>

          <ng-container matColumnDef="hoursWorked">
            <th mat-header-cell *matHeaderCellDef>Hours Worked</th>
            <td mat-cell *matCellDef="let element">
              {{ formatTime(element.hoursWorked * 3600) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="editEntry(element)">Edit</button>
              <button mat-button (click)="deleteEntry(element)">Delete</button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        class="paginator"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
