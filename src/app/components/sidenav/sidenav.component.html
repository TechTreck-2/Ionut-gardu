<mat-toolbar class="toolbar">
  <div class="toolbar-spacer">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon class="button">menu</mat-icon>
    </button>
    <h1>Timetracking App</h1>
  </div>
  <mat-slide-toggle class="theme-button" (change)="toggleTheme()" style="justify-self: flex-end"
    >Dark Theme</mat-slide-toggle>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" style="border-radius: 0">
  <mat-sidenav
    #sidenav
    mode="side"
    opened="true"
    class="custom-sidenav"
    [ngClass]="{
      'sidenav-expanded': isExpanded,
      'sidenav-collapsed': !isExpanded
    }"
  >
    <mat-nav-list>
      <a
        mat-list-item
        (click)="selectComponent('dashboard')"
        class="sidenav-list"
      >
        <mat-icon
          [ngClass]="{
            'selected-text': selectedComponent === 'dashboard',
            'sidenav-text': selectedComponent !== 'dashboard'
          }"
          >calendar_clock</mat-icon
        >
        <span
          *ngIf="isExpanded == true"
          [ngClass]="{
            'selected-text': selectedComponent === 'dashboard',
            'sidenav-text': selectedComponent !== 'dashboard'
          }"
          >Dashboard</span
        >
      </a>
      <a mat-list-item (click)="selectComponent('table')">
        <mat-icon
          [ngClass]="{
            'selected-text': selectedComponent === 'table',
            'sidenav-text': selectedComponent !== 'table'
          }"
          >monitoring</mat-icon
        >
        <span
          *ngIf="isExpanded"
          [ngClass]="{
            'selected-text': selectedComponent === 'table',
            'sidenav-text': selectedComponent !== 'table'
          }"
          >Tracking Situation</span
        >
      </a>
      <a mat-list-item (click)="selectComponent('vacation-plan')">
        <mat-icon
          class="sidenav-text"
          [ngClass]="{
            'selected-text': selectedComponent === 'vacation-plan',
            'sidenav-text': selectedComponent !== 'vacation-plan'
          }"
          >flights_and_hotels</mat-icon
        >
        <span
          *ngIf="isExpanded"
          [ngClass]="{
            'selected-text': selectedComponent === 'vacation-plan',
            'sidenav-text': selectedComponent !== 'vacation-plan'
          }"
          >Vacation Planification</span
        >
      </a>
      <a mat-list-item (click)="selectComponent('permission-leave')">
        <mat-icon
          class="sidenav-text"
          [ngClass]="{
            'selected-text': selectedComponent === 'permission-leave',
            'sidenav-text': selectedComponent !== 'permission-leave'
          }"
          >more_time</mat-icon
        >
        <span
          *ngIf="isExpanded"
          [ngClass]="{
            'selected-text': selectedComponent === 'permission-leave',
            'sidenav-text': selectedComponent !== 'permission-leave'
          }"
          >Permission leave</span
        >
      </a>

      <a mat-list-item (click)="selectComponent('home-office-location')">
        <mat-icon
          [ngClass]="{
            'selected-text': selectedComponent === 'home-office-location',
            'sidenav-text': selectedComponent !== 'home-office-location'
          }"
          >home_pin</mat-icon
        >
        <span
          *ngIf="isExpanded"
          [ngClass]="{
            'selected-text': selectedComponent === 'home-office-location',
            'sidenav-text': selectedComponent !== 'home-office-location'
          }"
          >Home Office Location</span
        >
      </a>

      <a mat-list-item (click)="selectComponent('home-office-request')">
        <mat-icon
          [ngClass]="{
            'selected-text': selectedComponent === 'home-office-request',
            'sidenav-text': selectedComponent !== 'home-office-request'
          }"
          >home</mat-icon
        >
        <span
          *ngIf="isExpanded"
          [ngClass]="{
            'selected-text': selectedComponent === 'home-office-request',
            'sidenav-text': selectedComponent !== 'home-office-request'
          }"
          >Home Office Request</span
        >
      </a>

      <div class="logout-container">
        <a mat-list-item (click)="logout()" class="logout-button">
          <mat-icon class="sidenav-text">logout</mat-icon>
          <span *ngIf="isExpanded" class="sidenav-text">Logout</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content
    [ngClass]="{
      'content-margin': isExpanded,
      'content-no-margin': !isExpanded
    }"
  >
    <div *ngIf="selectedComponent === 'dashboard'">
      <app-timer></app-timer>
    </div>
    <div *ngIf="selectedComponent === 'table'">
      <app-time-table></app-time-table>
    </div>
    <div *ngIf="selectedComponent === 'vacation-plan'">
      <app-vacation-planning></app-vacation-planning>
    </div>
    <div *ngIf="selectedComponent === 'permission-leave'">
      <app-permission-leave></app-permission-leave>
    </div>
    <div *ngIf="selectedComponent === 'home-office-location'">
      <app-home-office-location></app-home-office-location>
    </div>
    <div *ngIf="selectedComponent === 'home-office-request'">
      <app-home-office-request></app-home-office-request>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
