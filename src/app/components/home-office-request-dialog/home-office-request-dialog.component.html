<div class="dialog-container">
  <h1 mat-dialog-title>Create Home Office Request</h1>
  
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  
  <div mat-dialog-content [formGroup]="form" *ngIf="!loading">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Location</mat-label>
      <mat-select formControlName="address">
        <mat-option
          *ngFor="let location of locations"
          [value]="location.address"
        >
          {{ location.address }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="startDate"
        [matDatepickerFilter]="dateFilter"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" [matDatepickerFilter]="dateFilter" />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions [align]="'end'">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || loading">Save</button>
  </div>
</div>
